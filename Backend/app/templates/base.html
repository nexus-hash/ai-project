<!--base.html-->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>Lyrisis REST API - {% block title %}{% endblock %}</title>

    <!--link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/cover/"-->

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta name="theme-color" content="#563d7c">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      body {
        background: url(static/bg.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.4/examples/cover/cover.css" rel="stylesheet">

  </head>

  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <img src="static/Logo.png" height="30" width="30" class="masthead-brand" style="margin: 5px"/>
                <h3 class="masthead-brand">&nbsp;&nbsp;Lyrisis</h3>
                <nav class="nav nav-masthead justify-content-center">
                    {% block navbar %}{% endblock %}
                </nav>
            </div>
        </header>

        {% block body %}
        {% endblock %}

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Background image by: <a href="https://pixabay.com/de/users/igorovsyannykov-6222956/">igorovsyannykov</a></p>
            </div>
        </footer>
    </div>
  </body>
</html>
